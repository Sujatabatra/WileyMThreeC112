<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<canvas id="canvas"></canvas>
<input type="button" onclick="draw()" value="Click">

<canvas id="canvas1" height=300 width="500"></canvas>
<input type="button" onclick="draw1()" value="Click1">
<script>
function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');

  ctx.fillRect(0, 0, 150, 150);   // Draw a rectangle with default settings
  ctx.save();                  // Save the default state
 
  ctx.fillStyle = 'red';      // Make changes to the settings
  ctx.fillRect(15, 15, 120, 120); // Draw a rectangle with new settings

  ctx.save();                  // Save the current state
  ctx.fillStyle = 'yellow';      // Make changes to the settings
  
  ctx.fillRect(30, 30, 90, 90);   // Draw a rectangle with new settings

  ctx.restore();               // Restore previous state
  ctx.fillRect(45, 45, 60, 60);   // Draw a rectangle with restored settings

  ctx.restore();               // Restore original state
  ctx.fillRect(60, 60, 30, 30);   // Draw a rectangle with restored settings
}

function draw1() {
	  var ctx = document.getElementById('canvas1').getContext('2d');
	  
	  // left rectangles, rotate from canvas origin
	  for(i=0;i<=10;i++){
	  //ctx.save();
	  // blue rect
	  ctx.fillStyle = 'blue';
	  ctx.fillRect(80, 40, 100, 100); 
	  ctx.rotate(.17);
	  // grey rect
	  ctx.fillStyle = 'red';
	  ctx.fillRect(80, 40, 100, 100);
	  ctx.rotate(.17);
	  //ctx.restore();
	  }
	  // right rectangles, rotate from rectangle center
	  // draw blue rect
	  ctx.fillStyle = '#0095DD';
	  ctx.fillRect(150, 30, 100, 100);  
	  
	  ctx.translate(200, 80); // translate to rectangle center 
	                          // x = x + 0.5 * width
	                          // y = y + 0.5 * height
	  ctx.rotate((Math.PI / 180) * 25); // rotate
	  ctx.translate(-200, -80); // translate back
	  
	  // draw grey rect
	  ctx.fillStyle = '#4D4E53';
	  ctx.fillRect(150, 30, 100, 100);
	}
</script>
</body>
</html>
