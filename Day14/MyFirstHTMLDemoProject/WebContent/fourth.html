<body>
<h1>Employee Details</h1>
<form action="./ServerDynamicResourceNameToProcessData" method="post">
Enter Employee Name : <input type="text" name="empName" required="required"><br><br>
Enter Employee Password : <input type="password" name="empPwd"><br><br>
Select Gender : <input type="radio" name="empGender" value="F">Female
<input type="radio" name="empGender" value="M">Male<br><br>
Enter Date of Joining<input type="date" name="empDOj"><br><br>
Enter Your Favourite Color : <input type="color" name="favColor"><br><br>
Enter Employee age : <input type="number" name="empAge"><br><br>
Select Department : <select name="empDeptt">
	<option value="Sales">Sales</option>
	<option value="IT">IT</option>
	<option value="Marketing">Marketing</option>
	<option value="HR">HR</option>
</select><br><br>
Select Hobbies :<input type="checkbox" name="empHobbies" value="reading">Reading
<input type="checkbox" name="empHobbies" value="travel">Travelling
<input type="checkbox" name="empHobbies" value="cook">Cooking<br><br>

<input type="submit" value="Save">
</form>
</body>
