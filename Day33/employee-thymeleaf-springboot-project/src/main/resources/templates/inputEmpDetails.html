<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Enter Employee Details</h1>

<form action="#" th:action="@{./insertEmp}" th:object="${emp}">

    Enter Employee ID :<input type="text" th:field="*{empId}"><br><br>
	Enter Employee Name : <input type="text" th:field="*{empName}"><br><br>
	Enter Employee Designation : <input type="text" th:field="*{designation}"><br><br>
	Enter Employee Department : <input type="radio" th:field="*{department}" th:each="deptt : ${departments}" th:value="${deptt}" th:text="${deptt}"><br><br>
	Enter Employee Salary : <input type="text" th:field="*{empSalary}"><br><br>
	<input type="submit" value="Save">
</form>

<br><br>
<a href="./">Go to Main Page</a>
</body>
</html>
